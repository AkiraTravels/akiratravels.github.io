<FONT LANG="JA" FACE="Meiryo UI,ヒラギノ角ゴシック,Noto Sans CJK">
<P ALIGN="RIGHT"><FONT SIZE=2><A HREF="images/map.gif" rel="lightbox">地図表示</A></FONT></P>
<P>　一九九八年一月九日。その前夜、東京は二年ぶりの大雪に見舞われていた。案の定、朝から交通機関は大混乱。電車のダイヤは乱れ、空の便も欠航が相次いだ。よりによってこんな時に降らなくても…。<BR>
　羽田出発は一時間遅れ、関空ではヤンゴンへの乗り継ぎ客のために急遽専用のイミグレーションカウンターが設けられた。</P>
<P>　そんな妙な慌ただしさの中で、今回の私の旅は始まったのである。</P>
